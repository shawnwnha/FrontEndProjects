<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="API first chapter">
	<title>API 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".search").click(function(){
				
				for(var i = 1; i<153; i++){
					$("#pokemon").append("<img src='https://pokeapi.co/media/img/"+i+".png/'>");
				}

	

				return false;
			})
		})
	</script>
</head>
<body>
	<form>
		<input type ="submit" class ="search" value="Show POKEMONS!!!!!">
	</form>
	<div id = "pokemon"></div>
</body>
</html>
